# Helix Regulatory Intelligence - Kubernetes Secrets Template
# WARNING: Replace all placeholder values with actual secrets before deployment
# Base64 encode all values: echo -n "your-secret" | base64

apiVersion: v1
kind: Secret
metadata:
  name: helix-secrets
  namespace: helix-regulatory
type: Opaque
data:
  # Database Configuration
  postgres-user: aGVsaXhfdXNlcg==  # helix_user
  postgres-password: <BASE64_ENCODED_PASSWORD>
  database-url: <BASE64_ENCODED_DATABASE_URL>
  
  # API Keys for Regulatory Sources
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_KEY>
  fda-api-key: <BASE64_ENCODED_FDA_KEY>
  ema-api-key: <BASE64_ENCODED_EMA_KEY>
  mhra-api-key: <BASE64_ENCODED_MHRA_KEY>
  
  # GRIP Global Intelligence Platform
  grip-username: <BASE64_ENCODED_GRIP_USERNAME>
  grip-password: <BASE64_ENCODED_GRIP_PASSWORD>
  
  # Application Security
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  session-secret: <BASE64_ENCODED_SESSION_SECRET>
  
  # Email Configuration
  sendgrid-api-key: <BASE64_ENCODED_SENDGRID_KEY>
  smtp-username: <BASE64_ENCODED_SMTP_USERNAME>
  smtp-password: <BASE64_ENCODED_SMTP_PASSWORD>

---
# TLS Certificate Secret (if using custom certificates)
apiVersion: v1
kind: Secret
metadata:
  name: tls-helix-regulatory
  namespace: helix-regulatory
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_CERTIFICATE>
  tls.key: <BASE64_ENCODED_PRIVATE_KEY>

---
# ConfigMap for Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: helix-config
  namespace: helix-regulatory
data:
  # Application Settings
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_RATE_LIMIT: "1000"
  CORS_ORIGINS: "https://your-domain.com"
  
  # Database Settings
  DB_POOL_SIZE: "20"
  DB_CONNECTION_TIMEOUT: "30000"
  
  # Cache Settings
  CACHE_TTL: "3600"
  REDIS_URL: "redis://redis-service:6379"
  
  # Monitoring Settings
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Data Collection Settings
  SYNC_INTERVAL_HOURS: "6"
  BATCH_SIZE: "1000"
  MAX_RETRIES: "3"